<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Daily Motivation</title>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div
      class="bg-white/90 backdrop-blur-md p-6 sm:p-10 rounded-2xl shadow-2xl max-w-2xl w-full text-center transition-all duration-300 ease-in-out"
    >
      <h1
        class="text-3xl sm:text-4xl font-extrabold mb-6 text-gray-800 tracking-tight"
      >
        Quote of the Day
      </h1>
      <p id="quote" class="text-lg sm:text-xl italic leading-relaxed"></p>

    </div>
  </body>
</html>
